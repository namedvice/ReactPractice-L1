<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" href="index.css">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
</head>


<body>

<script defer src="index.js"></script>


<header class="bg-creme">
    <div class="container">
        <div class="navigation">
            <button id="mainButton" class="pageButton">Main</button>
            <button id="signButton" class="pageButton">Sign in</button>
        </div>
    </div>

</header>

<section id="auth" class="bg-light">
    <div class="container">
        <form action="" id="loginForm" class="authorizationPanel">
            <label for="username">Username</label>
            <input type="text" id="username"/>

            <label for="password">Password</label>
            <input type="password" id="password"/>

            <button class="pageButton submitButton" type="submit">Submit</button>
        </form>
    </div>
</section>

<section id="knowledge" class="bg-dark">
    <div class="container">
        <div id="knowledgePanel" class="knowledgePanel">
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="./assets/img/flick.png"
                     alt="Hedgehog's missing">
                <h3>Фалес Милетский</h3>
                <p>Блаженство тела состоит в здоровье, блаженство ума - в знании</p>
            </div>
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="./assets/img/magic.png"
                     alt="Hedgehog's missing">
                <h3>Леонардо да Винчи</h3>
                <p>Единственным критерием истины является опыт</p>
            </div>
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="./assets/img/pray.png"
                     alt="Hedgehog's missing">
                <h3>Цицерон</h3>
                <p>Тем, кто хочет учиться, часто вредит авторитет тех, кто учит</p>
            </div>
        </div>
    </div>
</section>
<section id="pagination" class="bg-creme footer">
        <div id="pages" class="pagination">

            <button class="pageButton">1</button>
            <button class="pageButton">2</button>
            <button class="pageButton">3</button>
            <button class="pageButton">Все</button>
        </div>
</section>



</body>
</html>
