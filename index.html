<head>

</head>


<body>

<script defer src="index.js"></script>


<header class="bg-creme">
    <div class="container">
        <div class="navigation">
            <button class="pageButton">Main</button>
            <button class="pageButton">Sign in</button>
        </div>
    </div>

</header>

<section class="bg-light">
    <div class="container">
        <div class="authorizationPanel">
            <label for="login">Login</label>
            <input type="text" id="login"/>

            <label for="password">Password</label>
            <input type="text" id="password"/>

            <button class="pageButton submitButton">Submit</button>
        </div>
    </div>
</section>

<section class="bg-dark">
    <div class="container">
        <div class="knowledgePanel">
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="https://i.pinimg.com/originals/bd/35/82/bd358277cbac6cbc6a8227a1ae09c815.jpg"
                     alt="Hedgehog's missing">
                <h2>Фалес Милетский</h2>
                <p>Блаженство тела состоит в здоровье, блаженство ума - в знании</p>
            </div>
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="https://www.ownaj.com/cdn/shop/products/mockupsticker1_grande.png?v=1624859550"
                     alt="Hedgehog's missing">
                <h2>Леонардо да Винчи</h2>
                <p>Единственным критерием истины является опыт</p>
            </div>
            <div class="knowledgeBlock">
                <img class="knowledgeBlockImage"
                     src="https://mangatoto.com/aok/xfs/attachs/b4d276d7d654ac853d38e8254696bdc5144c417c_1284_726_49153.jpeg"
                     alt="Hedgehog's missing">
                <h2>Цицерон</h2>
                <p>Тем, кто хочет учиться, часто вредит авторитет тех, кто учит</p>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="pagination">

            <div class="test test-2"></div>
            <button class="pageButton">1</button>
            <button class="pageButton">2</button>
            <button class="pageButton">3</button>
            <button class="pageButton">Все</button>
        </div>
    </div>
</section>

</html>
